name: Release

on:
  push:
    tags:
      - "0.*"
  workflow_dispatch:

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v5

      - name: Setup Java 17
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses > /dev/null

      - name: Install Android SDK packages
        run: |
          sdkmanager \
            "platform-tools" \
            "platforms;android-36" \
            "build-tools;36.0.0"

      - name: Build tests and release artifacts
        run: ./gradlew --no-daemon --build-cache :fhmd-core:test :fhmd-compose-android:testDebugUnitTest :sample-app:assembleRelease :sample-app:bundleRelease

      - name: Upload release artifacts to workflow
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts-${{ github.ref_name }}
          path: |
            sample-app/build/outputs/apk/release/sample-app-release-unsigned.apk
            sample-app/build/outputs/bundle/release/sample-app-release.aab
            sample-app/build/outputs/apk/release/output-metadata.json
          if-no-files-found: error
          retention-days: 14

      - name: Create or update GitHub release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF_NAME}"
          NOTES_FILE="docs/releases/${TAG}.md"

          prerelease_flag=""
          if [[ "$TAG" == *-alpha* || "$TAG" == *-beta* || "$TAG" == *-rc* ]]; then
            prerelease_flag="--prerelease"
          fi

          if ! gh release view "$TAG" >/dev/null 2>&1; then
            if [[ -f "$NOTES_FILE" ]]; then
              gh release create "$TAG" --title "$TAG" $prerelease_flag --notes-file "$NOTES_FILE"
            else
              gh release create "$TAG" --title "$TAG" $prerelease_flag --generate-notes
            fi
          fi

      - name: Upload APK/AAB to GitHub release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF_NAME}"
          assets=()

          if [[ -f sample-app/build/outputs/apk/release/sample-app-release-unsigned.apk ]]; then
            assets+=(sample-app/build/outputs/apk/release/sample-app-release-unsigned.apk)
          fi

          if [[ -f sample-app/build/outputs/bundle/release/sample-app-release.aab ]]; then
            assets+=(sample-app/build/outputs/bundle/release/sample-app-release.aab)
          fi

          if [[ ${#assets[@]} -eq 0 ]]; then
            echo "No release assets found to upload."
            exit 1
          fi

          gh release upload "$TAG" "${assets[@]}" --clobber

      - name: Upload reports on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: release-failure-reports-${{ github.run_id }}
          path: |
            fhmd-core/build/reports/
            fhmd-compose-android/build/reports/
            sample-app/build/reports/
            sample-app/build/outputs/logs/
            build/reports/problems/
          if-no-files-found: ignore
          retention-days: 7
